<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoSovellus</title>
    <link rel="stylesheet" href="tyyli.css">
    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src = koodi.js></script>
</head>

<body>
<div class="container">
<h1>Elämäsi To-do</h1>
</div>


<div class="row">
    <p id="first">Ylläpidä omaa to-do -listaasi ja GET SH*T DONE</p>
</div>

<div class="panel panel-primary">
    <div class="panel-heading"><p>GET Request</p></div>
        <div class="panel-body">
            <button class="btn btn-primary" onclick="performGetRequest1()">Näytä kaikki Todot</button>
        <div class="panel-body" id="getResult1"></div>
    </div>
</div>
<br>


<div class="panel panel-primary">
    <div class="panel-heading"><p>POST Request</p></div>
    <div class="panel-body">
        <form class="form-inline" id="todoInputForm">
            <div class="form-group">
                <input type="text" class="form-control" id="todoTitle" placeholder="Kirjoita Todo -tehtävä tänne">
            </div>
            <button type="submit" class="btn btn-primary" onclick="performPostRequest()">Lisää tehtävä listaan</button>
        </form><br/>
<!--        <button class="btn btn-warning" onclick="clearOutput()">Clear</button>-->
        <div class="panel-body" id="postResult"></div>
    </div>
</div>

<div class="poistatoiminto">
    <div class="panel-heading"><p>DELETE Request</p></div>
    <div class="panel-body">
    <form class="form-inline" id="todoDeleteForm">
        <div class="form-group">
        <input type="text" class="form-control" id="todoIdPoistettava" placeholder="Kirjoita Todo:n id tänne">
        </div>
        <button type="submit" class="btn btn-primary" onclick="performDeleteRequest()">Poista tehtävä listasta</button>
    </form><br/>
    <div class="panel-body" id="deleteResult"></div>
</div>
</div>

<table class="taulukko" id="todotehtavat">
        <tbody id="TodoTaulukko"></tbody>
</table>

<br>

<div class="footer">
    <p>&copy <a>Tuomas Lahti </a> | <a>Mestarikoodari</a></p>
</div>

</body>
</html>
